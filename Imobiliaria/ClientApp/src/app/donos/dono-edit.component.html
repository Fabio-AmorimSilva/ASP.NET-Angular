<div class="dono-edit">
  <h1>{{ title }}</h1>

  <p *ngIf="!dono"><em>Carregando...</em></p>

  <div class="form" [formGroup]="form" (onSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Nome: </label>
      <br />
      <input type="text" id="nome"
             formControlName="nome" required
             placeholder="Nome..."
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="idade">Idade: </label>
      <br />
      <input type="number" id="idade"
             formControlName="idade" required
             placeholder="Idade..."
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="imovel">Imóvel: </label>
      <br />
      <input type="text" id="imovel"
             formControlName="imovel" required
             placeholder="Imóvel..."
             class="form-control" />
    </div>

    <div class="form-group commands">
      <button type="submit"
              (click)="onSubmit()"
              class="btn-success">
        Gravar
      </button>
      <button type="submit"
              [routerLink]="['/donos']"
              class="btn">
        Cancelar
      </button>
    </div>

  </div>
</div>
