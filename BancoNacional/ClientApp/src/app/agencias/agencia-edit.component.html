<div class="agencia-edit">
  <h1>{{ titulo }}</h1>

  <p *ngIf="this.id && !agencia"><em>Carregando...</em></p>

  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Agência:</label>
      <br />
      <input type="text" id="nome"
             formControlName="nome" required
             placeholder="Agência..."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="localizacao">Localização:</label>
      <br />
      <input type="text" id="localizacao"
             formControlName="localizacao" required
             placeholder="Localização..."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="numeroClientes">Clientes:</label>
      <br />
      <input type="text" id="numeroClientes"
             formControlName="numeroClientes" required
             placeholder="Clientes..."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="gerente">Gerente:</label>
      <br />
      <input type="text" id="gerente"
             formControlName="gerente" required
             placeholder="Gerente..."
             class="form-control"/>
    </div>

    <div class="form-group" commands>
      <button type="submit"
              (click)="onSubmit()"
              class="btn btn-success">
        Gravar
      </button>
      <button type="submit"
              [routerLink]="['/agencias']"
              class="btn">
         Cancelar
      </button>
    </div>
  </div>
</div>
