<div class="corretor-edit">
  <h1>{{ title }}</h1>

  <p *ngIf="this.id && !corretor"><em>Carregando...</em></p>

  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="idAgencia">ID Agência:</label>
      <br />
      <input type="number" id="idAgencia"
             formControlName="idAgencia" required
             placeholder="ID Agência...."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <br />
      <input type="text" id="nome"
             formControlName="nome" required
             placeholder="Nome..."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="idade">Idade:</label>
      <br />
      <input type="number" id="idade"
             formControlName="idade" required
             placeholder="Idade..."
             class="form-control"/>
    </div>

    <div class="form-group">
      <label for="vendas">Vendas:</label>
      <br />
      <input type="number" id="vendas"
             formControlName="vendas" required
             placeholder="Vendas..."
             class="form-control"/>
    </div>

    <div class="form-group commands">
      <button type="submit"
              (click)="onSubmit()"
              class="btn-success">
        Gravar
      </button>
      <button type="submit"
              [routerLink]="['/corretores']"
              class="btn">
        Cancelar
      </button>
    </div>
  </div>
</div>
